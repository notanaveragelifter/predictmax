<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictMax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1a1915;
            color: #e8e6e3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .logo {
            font-size: 16px;
            font-weight: 600;
            color: #e8e6e3;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #c96442, #e07a54);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .status-badge {
            font-size: 11px;
            color: #8b8680;
            padding: 4px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .greeting {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .greeting-icon {
            font-size: 32px;
        }

        .greeting-text {
            font-size: 28px;
            font-weight: 500;
            color: #e8e6e3;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: none;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        #chat-container.active {
            display: flex;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .user {
            align-self: flex-end;
            background: #2d2a24;
            color: #e8e6e3;
            border-radius: 16px 16px 4px 16px;
        }

        .assistant {
            align-self: flex-start;
            background: transparent;
            color: #e8e6e3;
            padding-left: 0;
        }

        /* Input Area */
        .input-wrapper {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .input-container {
            max-width: 720px;
            width: 100%;
            background: #2d2a24;
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e8e6e3;
            font-size: 15px;
            outline: none;
            font-family: inherit;
        }

        #message-input::placeholder {
            color: #8b8680;
        }

        .input-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: #8b8680;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #e8e6e3;
        }

        .send-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector {
            font-size: 12px;
            color: #8b8680;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #send-btn {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #c96442, #e07a54);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        #send-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 0 20px;
            font-size: 13px;
            color: #8b8680;
            display: none;
            align-items: center;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto 10px;
            width: 100%;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #8b8680;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-4px);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">✦</div>
            PredictMax
        </div>
        <div class="status-badge" id="status">Connecting...</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcome-screen">
            <div class="greeting">
                <span class="greeting-icon"></span>
                <span class="greeting-text" id="greeting-text">Good afternoon</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container"></div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>PredictMax is thinking...</span>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-wrapper">
        <div class="input-container">
            <div class="input-row">
                <input type="text" id="message-input" placeholder="How can I help you today?" autocomplete="off">
            </div>
            <div class="input-actions">
                <div class="action-buttons">
                    <button class="action-btn" title="Attach file">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </button>
                    <button class="action-btn" title="Recent">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                    </button>
                </div>
                <div class="send-area">
                    <span class="model-selector">PredictMax v1 ▾</span>
                    <button id="send-btn" title="Send message">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M7 11L12 6L17 11M12 6V18" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set greeting based on time
        function setGreeting() {
            const hour = new Date().getHours();
            let greeting = 'Good evening';
            if (hour < 12) greeting = 'Good morning';
            else if (hour < 18) greeting = 'Good afternoon';
            document.getElementById('greeting-text').textContent = greeting;
        }
        setGreeting();

        const socket = io('http://localhost:3000/chat');
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusEl = document.getElementById('status');
        const typingIndicator = document.getElementById('typing-indicator');
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let currentConversationId = null;
        let hasMessages = false;

        socket.on('connect', () => {
            statusEl.textContent = 'Connected';
            socket.emit('register', { userId });
        });

        socket.on('disconnect', () => {
            statusEl.textContent = 'Disconnected';
        });

        socket.on('assistant_typing', () => {
            typingIndicator.classList.add('active');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('assistant_stopped_typing', () => {
            typingIndicator.classList.remove('active');
        });

        socket.on('message_response', (data) => {
            addMessage(data.content, 'assistant');
            currentConversationId = data.conversationId;
        });

        socket.on('conversation_created', (data) => {
            currentConversationId = data.conversationId;
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function showChat() {
            if (!hasMessages) {
                welcomeScreen.classList.add('hidden');
                chatContainer.classList.add('active');
                hasMessages = true;
            }
        }

        function addMessage(content, role) {
            showChat();
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            addMessage(content, 'user');
            socket.emit('message', {
                content,
                userId,
                conversationId: currentConversationId
            });
            messageInput.value = '';
        }

        sendBtn.onclick = sendMessage;
        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };
    </script>
</body>

</html>
