<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictMax Chat Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #f1f5f9; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; white-space: pre-wrap; }
        .user { align-self: flex-end; background: #2563eb; color: white; }
        .assistant { align-self: flex-start; background: #1e293b; border: 1px solid #334155; }
        #input-container { padding: 20px; background: #1e293b; border-top: 1px solid #334155; display: flex; gap: 10px; }
        input { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: #2563eb; color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:hover { background: #1d4ed8; }
        #status { padding: 5px 20px; font-size: 12px; color: #94a3b8; }
        .typing { font-style: italic; color: #94a3b8; font-size: 14px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>
    <div id="chat-container">
        <div class="message assistant">Hello! I am PredictMax. Ask me anything about prediction markets!</div>
    </div>
    <div id="typing-indicator" class="typing" style="padding: 0 20px;">PredictMax is analyzing...</div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const socket = io('http://localhost:3000/chat');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');
        const typingIndicator = document.getElementById('typing-indicator');
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let currentConversationId = null;

        socket.on('connect', () => {
            status.textContent = 'Connected as ' + userId;
            socket.emit('register', { userId });
        });

        socket.on('disconnect', () => {
            status.textContent = 'Disconnected';
        });

        socket.on('assistant_typing', () => {
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('assistant_stopped_typing', () => {
            typingIndicator.style.display = 'none';
        });

        socket.on('message_response', (data) => {
            addMessage(data.content, 'assistant');
            currentConversationId = data.conversationId;
        });

        socket.on('conversation_created', (data) => {
            currentConversationId = data.conversationId;
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function addMessage(content, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            addMessage(content, 'user');
            socket.emit('message', {
                content,
                userId,
                conversationId: currentConversationId
            });
            messageInput.value = '';
        }

        sendBtn.onclick = sendMessage;
        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };
    </script>
</body>
</html>
